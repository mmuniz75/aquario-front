<div class="row justify-content-center">
    <div class="mt-4 col-lg-4" style="background-color:#ffffff">

        <div class="mt-4 my-2 text-center text-primary">
            <h3>Aquário</h3>
        </div>

        <div class="mt-3">
            <div class="text-center">
                <mat-label><h5>Escolha um peixe</h5></mat-label>
                <mat-form-field appearance="legacy">
                    <mat-select>
                        <mat-option value="true">Betta</mat-option>
                        <mat-option value="true">Colisa</mat-option>
                        <mat-option value="false">Tricotaster</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="card text-white bg-primary mb-3 mt-3" >
                <div class="card-header">
                  Dados
                </div>
                <div class="text-right">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><b>Temperatura : </b>24Cº - 28Cº</li>
                        <li class="list-group-item"><b>PH : </b>6.4 - 7.0</li>
                        <li class="list-group-item"><b>Dureza :</b> 5-12</li>
                        <li class="list-group-item"><b>Espaço disponivel : </b> 91 cm</li>
                    </ul>
                </div>
            </div>

            <div class="mt-4">
                <table class="table table-primary table-striped">
                    <thead>
                      <tr>
                        <th scope="col">Peixe</th>
                        <th scope="col">Quantidade</th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>Coliza</td>
                        <td>1</td>
                        <td><mat-icon aria-hidden="false" >delete</mat-icon></td>
                      </tr>
                      <tr>
                        <td>Ramirezi</td>
                        <td>1</td>
                        <td><mat-icon aria-hidden="false" >delete</mat-icon></td>
                      </tr>
                      <tr>
                        <td>Neon</td>
                        <td>10</td>
                        <td><mat-icon aria-hidden="false" >delete</mat-icon></td>
                      </tr>
                    </tbody>
                  </table>
            </div>    

            <div class="mt-5 mb-5 text-center">
                <button class="btn btn-primary btn-lg me-4" type="button" (click)="openHardscape()">
                    Voltar
                </button>
            </div>
        </div>
    </div>
</div>
