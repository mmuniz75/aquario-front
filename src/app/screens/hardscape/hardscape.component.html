<div class="row justify-content-center">
    <div class="mt-4 col-lg-6" style="background-color:#ffffff">

        <div class="mt-4 my-2 text-center text-primary">
            <h3>HardScape</h3>
        </div>

        <div class="mt-3 text-center">
            <mat-label>
                <h4>{{ question.displayText }}</h4>
            </mat-label>
  
            <div *ngIf="question.isYesOrNoQuestion">
               <mat-form-field appearance="legacy" >
                    <mat-select [(ngModel)]="answer">
                        <mat-option value="true">Sim</mat-option>
                        <mat-option value="false">NÃ£o</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="row align-items-center mt-4" *ngIf="!question.isYesOrNoQuestion">
                <div class="col"></div>
                <div class="col-sm-3">
                    <input  type="number" [(ngModel)]="answer" class="form-control"
                    maxlength="3"
                    oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
                </div>
                <div class="col"></div>
              </div>

            <div class="mt-5 mb-5">
                <button class="btn btn-primary btn-lg" type="button" (click)="openDimentions()">
                    Voltar
                </button>
                <button class="btn btn-primary btn-lg ms-4" type="button" (click)="nextQuestion()">
                    Proximo
                </button>
            </div>
        </div>
    </div>
</div>
