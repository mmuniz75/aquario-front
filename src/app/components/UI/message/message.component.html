<div class="modal fade" id="messageDialog" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
    
            <div class="modal-header">
                <h4 class="modal-title" id="modal-basic-title">{{ getTitle() }}</h4>
            </div>
            <div class="modal-body text-center">
            <div *ngIf="isError" class="alert alert-danger" role="alert">
                <h5>{{text}}</h5>
            </div>
            <div *ngIf="!isError" class="alert alert-success" role="alert">
                <h5>{{text}}</h5>
            </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>        
</div>
