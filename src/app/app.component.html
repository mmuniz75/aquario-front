<div>
  <div class="container">
    <div class="mt-5 text-center text-light">
      <h2>Escolha os peixes do seu aquário</h2>
      <h5>
        <p>Com esse sistema você conseguirá escolher os peixes apropriados para seu aquario.</p>
      </h5>
    </div>
    <div class="row justify-content-center">
      <div class="mt-4 col-lg-4" style="background-color:#ffffff">

        <div class="mt-4 my-2 text-center">
          <h4>Dimensões do aquário</h4>
        </div>

        <div class="mt-4 my-2 text-center">
          <div>
            <mat-form-field appearance="legacy">
              <mat-label>Comprimento</mat-label>
              <input matInput type="number" maxlength="3" 
              oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
            </mat-form-field>
          </div>
          <div class="mt-2">
            <mat-form-field appearance="legacy">
              <mat-label>Largura</mat-label>
              <input matInput type="number" maxlength="3"
              oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
            </mat-form-field>
          </div>
          <div class="mt-2">
            <mat-form-field appearance="legacy">
              <mat-label>Altura</mat-label>
              <input matInput type="number" maxlength="3"
              oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
            </mat-form-field>
          </div>
          <button class="btn btn-primary btn-lg btn-block mt-5 mb-5" type="button">
            Hardscape
          </button>
        </div>

      </div>
    </div>

  </div>

</div>
